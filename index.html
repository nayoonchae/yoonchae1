<body>

<header>

  <div class="info">ğŸ’° í˜„ê¸ˆ: <span id="cash">â‚©1,000,000</span> | ğŸ“¦ ë³´ìœ  ì£¼ì‹: <span id="stocks">0</span>ì£¼ | ğŸ“Š ì£¼ê°€: <span id="stockPrice">â‚©100,000</span></div>

<div class="container">

  <button onclick="aiPredictTrade()">ğŸ“Š AI ì˜ˆì¸¡ ë§¤ë§¤</button>

  <div id="logBox">

</div>

<script>
  let initialCash = 1000000;
  let cash = initialCash;
  let stockPrice = 100000;
  let stocks = 0;
  let history = [stockPrice];
  let logDiv = document.getElementById("log");

  const priceSpan = document.getElementById("stockPrice");
  const cashSpan = document.getElementById("cash");
  const stockSpan = document.getElementById("stocks");
  const totalValueSpan = document.getElementById("totalValue");
  const profitSpan = document.getElementById("profit");

  const ctx = document.getElementById('priceChart').getContext('2d');
  const chart = new Chart(ctx, {
    type: 'line',
    data: {
      labels: ['Day 1'],
      datasets: [{
        label: 'ì£¼ê°€',
        data: history,
        borderColor: '#03dac5',
        backgroundColor: 'rgba(3, 218, 197, 0.2)',
        tension: 0.1
      }]
    },
    options: {
      responsive: false,
      scales: {
        y: { beginAtZero: false }

      plugins: {
        legend: { labels: { color: "#fff" } },
      }
    }
  });

  function formatCash(value) {
    return 'â‚©' + value.toLocaleString();
  }

  function updateDisplay() {
    priceSpan.textContent = formatCash(stockPrice);
    cashSpan.textContent = formatCash(cash);
    stockSpan.textContent = stocks;
    const totalValue = cash + (stockPrice * stocks);
    totalValueSpan.textContent = formatCash(totalValue);
    const profitRate = (((totalValue - initialCash) / initialCash) * 100).toFixed(2);
    profitSpan.textContent = profitRate + '%';
  }

  function log(message) {
    const p = document.createElement("p");
    p.textContent = message;
    logDiv.prepend(p);
  }

  function buyStock() {
    if (cash >= stockPrice) {
      cash -= stockPrice;
      stocks++;
      log(`ğŸŸ¢ ë§¤ìˆ˜ - ì£¼ê°€: ${formatCash(stockPrice)}`);
      updateDisplay();
      saveState();
    } else {
      log("âŒ ë§¤ìˆ˜ ì‹¤íŒ¨ - ì”ì•¡ ë¶€ì¡±");
    }
  }

  function sellStock() {
    if (stocks > 0) {
      cash += stockPrice;
      stocks--;
      log(`ğŸ”´ ë§¤ë„ - ì£¼ê°€: ${formatCash(stockPrice)}`);
      updateDisplay();
      saveState();
    } else {
      log("âŒ ë§¤ë„ ì‹¤íŒ¨ - ì£¼ì‹ ì—†ìŒ");
    }
  }

  function nextDay() {
    const change = Math.floor(stockPrice * (Math.random() * 0.2 - 0.1));
    stockPrice = Math.max(1000, stockPrice + change);
    history.push(stockPrice);
    chart.data.labels.push('Day ' + history.length);
    chart.data.datasets[0].data = history;
    chart.update();
    log(`ğŸ“… ë‹¤ìŒ ë‚  - ì£¼ê°€: ${formatCash(stockPrice)}`);
    updateDisplay();
    saveState();
  }

  // ë‹¨ìˆœ AI
  function aiTrade() {
    if (history.length < 2) {
      log("ğŸ¤– ë‹¨ìˆœ AI íŒë‹¨ ë¶ˆê°€: ë°ì´í„° ë¶€ì¡±");
      return;
    }

    const prev = history[history.length - 2];
    const current = history[history.length - 1];

    if (current < prev && cash >= stockPrice) {
      buyStock();
      log("ğŸ¤– ë‹¨ìˆœ AI íŒë‹¨: ë§¤ìˆ˜");
    } else if (current > prev && stocks > 0) {
      sellStock();
      log("ğŸ¤– ë‹¨ìˆœ AI íŒë‹¨: ë§¤ë„");
    } else {
      log("ğŸ¤– ë‹¨ìˆœ AI íŒë‹¨: ëŒ€ê¸°");
    }
  }

  // ì˜ˆì¸¡ ê¸°ë°˜ AI (ì´ë™ í‰ê·  + ìœ ë™ ìˆ˜ëŸ‰)
  function aiPredictTrade() {
    if (history.length < 6) {
      log("ğŸ“Š AI ì˜ˆì¸¡ ë¶ˆê°€: ìµœì†Œ 6ì¼ ë°ì´í„° í•„ìš”");
      return;
    }

    const recent = history.slice(-5);
    const average = recent.reduce((a, b) => a + b, 0) / 5;

    if (stockPrice < average && cash >= stockPrice) {
      let maxBuy = Math.floor(cash / stockPrice);
      let amountToBuy = Math.max(1, Math.floor(maxBuy * 0.4));
      cash -= amountToBuy * stockPrice;
      stocks += amountToBuy;
      log(`ğŸ“Š AI ì˜ˆì¸¡: í‰ê· ë³´ë‹¤ ë‚®ìŒ â†’ ${amountToBuy}ì£¼ ë§¤ìˆ˜`);
    } else if (stockPrice > average && stocks > 0) {
      let amountToSell = Math.max(1, Math.floor(stocks * 0.4));
      cash += amountToSell * stockPrice;
      stocks -= amountToSell;
      log(`ğŸ“Š AI ì˜ˆì¸¡: í‰ê· ë³´ë‹¤ ë†’ìŒ â†’ ${amountToSell}ì£¼ ë§¤ë„`);
    } else {
      log("ğŸ“Š AI ì˜ˆì¸¡: ê´€ë§");
    }

    updateDisplay();
    saveState();
  }

  function resetGame() {
    if (confirm("ì •ë§ ì´ˆê¸°í™”í•˜ì‹œê² ìŠµë‹ˆê¹Œ?")) {
      cash = initialCash;
      stockPrice = 100000;
      stocks = 0;
      history = [stockPrice];
      chart.data.labels = ['Day 1'];
      chart.data.datasets[0].data = history;
      chart.update();
      logDiv.innerHTML = '';
      updateDisplay();
      localStorage.clear();
    }
  }

  function saveState() {
    localStorage.setItem("stock_simulator", JSON.stringify({
      cash, stockPrice, stocks, history
    }));
  }

  function loadState() {
    const saved = localStorage.getItem("stock_simulator");
    if (saved) {
      const state = JSON.parse(saved);
      cash = state.cash;
      stockPrice = state.stockPrice;
      stocks = state.stocks;
      history = state.history;
      chart.data.labels = history.map((_, i) => 'Day ' + (i + 1));
      chart.data.datasets[0].data = history;
      chart.update();
      updateDisplay();
      log("ğŸ“‚ ì´ì „ ê¸°ë¡ ë¶ˆëŸ¬ì˜¤ê¸° ì™„ë£Œ");

  }

  loadState();

</script>
